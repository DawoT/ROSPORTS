<!doctype html>
<html lang="es" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ROSPORTS | Boutique de Calzado de Alta Gama. IngenierÃ­a aplicada al estilo urbano."
    />
    <title>ROSPORTS | Enterprise Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3b82f6',
                cyan: '#06b6d4',
                offer: '#ef4444',
              },
              surface: 'var(--bg-surface)',
              main: 'var(--bg-main)',
              content: {
                primary: 'var(--text-main)',
                secondary: 'var(--text-sub)',
                muted: 'var(--text-min)',
              },
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              scanline: 'scanline 10s linear infinite',
              float: 'float 6s ease-in-out infinite',
              glint: 'glint 3s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glint: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --bg-main: #f8fafc;
        --bg-surface: #ffffff;
        --text-main: #020617;
        --text-sub: #334155;
        --text-min: #94a3b8;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        --grid-color: rgba(59, 130, 246, 0.05);

        /* Z-Index Master Levels */
        --z-scanline: 100;
        --z-fab: 300;
        --z-header: 400;
        --z-notifications: 500;
        --z-sidebars: 800;
        --z-modals: 900;
        --z-global-search: 1000;
        --z-lock: 2000;
      }

      .dark {
        --bg-main: #020617;
        --bg-surface: #0a0e1a;
        --text-main: #f8fafc;
        --text-sub: #94a3b8;
        --text-min: #334155;
        --glass-bg: rgba(2, 6, 23, 0.7);
        --glass-border: rgba(255, 255, 255, 0.05);
        --grid-color: rgba(59, 130, 246, 0.03);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .font-space {
        font-family: 'Space Grotesk', sans-serif;
      }

      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      .technical-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      }

      .scanline-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.05), transparent);
        z-index: var(--z-scanline);
        pointer-events: none;
        animation: scanline 12s linear infinite;
      }

      .enterprise-border {
        border: 1px solid transparent;
        background:
          linear-gradient(var(--bg-surface), var(--bg-surface)) padding-box,
          linear-gradient(135deg, rgba(59, 130, 246, 0.2), transparent, rgba(6, 182, 212, 0.2))
            border-box;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
          "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1",
          "vitest": "https://esm.sh/vitest@^4.0.16"
        }
      }
    </script>
  </head>
  <body class="technical-grid min-h-screen">
    <div class="scanline-overlay"></div>
    <div id="root"></div>
  </body>
</html>
