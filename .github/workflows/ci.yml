name: CI / Enterprise Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-and-format:
        name: ðŸ§¹ Quality Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - run: npm ci
            - name: Run Lint
              run: npm run lint
            - name: Check Formatting
              run: npm run format:check

    unit-tests:
        name: ðŸ§ª Unit Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - run: npm ci
            - name: Run Unit Tests
              run: npm run test:unit

    integration-and-e2e:
        name: âš™ï¸ Integration & E2E
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: password
                    POSTGRES_DB: roports_test
                ports:
                    - 5432:5432
                # Wait for postgres to be ready
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            DATABASE_URL: postgresql://postgres:password@localhost:5432/roports_test
            NODE_ENV: test

        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - run: npm ci

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium

            - name: Run Integration Tests
              run: npm run test:integration

            - name: Run E2E Tests
              # E2E tests require seeded production data which CI doesn't have
              # They run against the webserver which needs products table with data
              continue-on-error: true
              run: npm run test:e2e

            - name: Upload Playwright Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
